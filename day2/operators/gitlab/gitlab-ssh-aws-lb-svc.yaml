apiVersion: v1
kind: Service
metadata:
  name: gitlab-ssh-aws-nlb
  namespace: gitlab-system
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip" # Or "instance"
spec:
  selector:
    app: gitlab-shell
  ports:
    - protocol: TCP
      port: 22 # Port facing out to the internet on the AWS NLB
      targetPort: 2222 #should this be the svc port or the target port of the svc port
  type: LoadBalancer
