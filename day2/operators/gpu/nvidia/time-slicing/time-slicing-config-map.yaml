---
apiVersion: v1
kind: ConfigMap
metadata:
 name: time-slicing-config
 namespace: nvidia-gpu-operator
data:
  NVIDIA-L4-PCIE-24GB: |
    version: v1
    flags:
      migStrategy: none
    sharing:
      timeSlicing:
        renameByDefault: false
        failRequestsGreaterThanOne: false
        resources:
          - name: nvidia.com/gpu
            replicas: 4
