apiVersion: observability.openshift.io/v1
kind: ClusterLogForwarder
metadata:
  name: instance
  namespace: openshift-logging 
spec:
  serviceAccount:
    name: logging-collector 
  outputs:
#  - name: splunk-hec-output
#    type: splunkHec
#    url: https://your-splunk-hec-endpoint:8088/services/collector # Replace with your Splunk HEC URL and port
#    secret:
#      name: splunk-hec-secret # Name of the secret containing the HEC token
#    # Optional: For insecure connections (not recommended for production)
#    # tls:
#    #   insecureSkipVerify: true
  - name: lokistack-out
    type: lokiStack 
    lokiStack:
      target: 
        name: logging-loki
        namespace: openshift-logging
      authentication:
        token:
          from: serviceAccount
    tls:
      ca:
        key: service-ca.crt
        configMapName: openshift-service-ca.crt
  pipelines:
  - name: infra-app-logs
    inputRefs:
      - application
      - infrastructure
      - audit
    outputRefs:
      - lokistack-out
      #- splunk-hec-output
