---
# Playbook to apply the Image Content Source Policies
# from all of the roles in this repo. Used for disconnected installs
- hosts: localhost
  gather_facts: true
  become: false
  tasks:

    - name: Apply any Image Content Source Policies
      include_role:
        name: '{{ item }}'
      with_items:
        - compliance-operator
        - install_nfs
        - vsphere_csi_driver
      tags:
        - icsp
