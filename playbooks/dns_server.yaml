---
- hosts: dns_server
  gather_facts: false
  become: false
  tasks:

    - name: Install and Configure BIND DNS
      import_role:
        name: install_bind
      when: dns_server is match("bind")

# TODO: Not currently supported
    - name: Install and Configure IPA
      import_role:
        name: ipa
      when: dns_server is match("ipa")
