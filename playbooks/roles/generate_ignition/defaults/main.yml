---
# defaults file for generate_ignition

openshift_install: 'openshift-install'
openshift_client: 'oc'
kubectl: 'kubectl'
kubeauth: "~/.kube/auth"

ignition_configs: '/opt/openshift/cluster'

master_schedulable: false
cluster_channel: 'fast'

fips: true
pullSecret: ''
ssh_public_key_file: 'id_rsa.pub'

base_domain: 'example.com'
cluster_name: 'caas'

num_workers: 3

air_gapped: true

mirror_registry: 'localhost:5000'
mirror_transport: 'https'

fips_enabled: false
