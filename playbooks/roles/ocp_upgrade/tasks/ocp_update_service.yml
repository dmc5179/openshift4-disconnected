---

# This must be run in a connected environment
- name: Build upgrade graph data
  delegate_to: localhost
  become: true
  podman_image:
    name: '{{ mirror_registry }}:{{ mirror_registry_port }}/graph-data-image'
    tag: latest
    push: '{{ dag_push }}'
    force: true
    path: '{{ role_path }}/files'
    state: build
    build:
      cache: false
      format: oci
      force_rm: true
      rm: true
    
