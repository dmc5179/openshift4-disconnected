---
# tasks file for mirror_images

- name: Include all .yml var files
  include_vars:
    dir: vars
    extensions:
        - yml

- name: Install skopeo
  become: true
  package:
    name: skopeo
    state: present

- name: Create additional image directory
  become: true
  file:
    path: "{{ mirror_base }}/additional_images"
    state: directory

# Must contain tokens for both OCP image registry
# and the mirror registry
#- name: Stage pull secret
#  become: true
#  copy:
#    src: "{{ local_pull_secret }}"
#    dest: "{{ pull_secret }}"
#    owner: root
#    group: root
#    mode: '0755'

- name: Mirror Additional Images
  become: true
  shell:
    cmd: |

        if ! test -e "{{ mirror_base }}/additional_images/{{ ( item.repo | replace('.','_') ) }}-{{ ( item.image | replace(':','_') | replace('/','-') ) }}-{{ ( item.tag | replace(':','_') | replace('/','-') ) }}.tar"
        then
          skopeo copy --authfile "{{ pull_secret }}" \
            "docker://{{ item.repo }}/{{item.image}}:{{item.tag}}" "docker-archive://{{ mirror_base }}/additional_images/{{ ( item.repo | replace('.','_') ) }}-{{ ( item.image | replace(':','_') | replace('/','-') ) }}-{{ ( item.tag | replace(':','_') | replace('/','-') ) }}.tar"
        fi

    executable: /bin/bash
  with_items:
    - '{{ images }}'
    - '{{ tower_images }}'
    - '{{ compliance_operator_images }}'
    - '{{ vsphere_csi_images }}'
    - '{{ quay_images }}'
  tags:
    - mirror

- name: Push images to mirror repo
  include_tasks: push.yml
  tags:
    - never
    - push
