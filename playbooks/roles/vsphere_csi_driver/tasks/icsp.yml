---

- name: Apply vSphere CSI ICSP
  delegate_to: localhost
  k8s:
    state: present
#    name: cloud-config
#    namespace: '{{ vsphere_namespace }}'
    wait: true
    kubeconfig: "{{ kubeconfig  }}"
    validate_certs: '{{ ssl_enabled }}'
    definition: "{{ lookup('template', 'templates/vsphere_csi_icsp.yaml.j2') }}"
  tags:
    - never
    - icsp
