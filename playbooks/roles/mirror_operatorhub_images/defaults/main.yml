---
# defaults file for mirror_operatorhub_images
run_as_root: true
redhat_operators: true
# TODO: supported operators mirror not working yet
supported_operators: false
# TODO: community operators mirror not working yet
community_operators: false

mirror_registry: 'localhost:5000'
mirror_transport: 'https'

rh_op_repo: "{{ mirror_registry }}/olm/redhat-operators:v1"
supp_op_repo: "{{ mirror_registry }}/olm/certified-operators:v1"
comm_op_repo: "{{ mirror_registry }}/olm/community-operators:v1"

pull_secret_file: ''


oc_cmd: 'oc'

mirror_base: '/tmp/'

# This needs to be a pull secret that combines the pull secret from Red Hat
# to pull all the images down and a pull secret from your local registry so we
# can push to it
local_secret_json: "{{ mirror_base }}/pull-secret.txt"


air_gapped: true
