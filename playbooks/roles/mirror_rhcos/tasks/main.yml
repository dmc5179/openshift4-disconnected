---
# tasks file for mirror_rhcos

- name: Create mirror base directory
  become: "{{ run_as_root }}"
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ mirror_base }}"
    - "{{ mirror_base }}/rhcos"
  tags:
    - mirror

- name: Cleanup legacy files if force download is set
  become: "{{ run_as_root }}"
  file:
    state: absent
    path: "{{ item }}"
  with_items:
    - '{{ legacy_files }}'
  when: ( force_download | bool ) and ( rhcos_ver[:3] | float < 4.6 )
  tags:
    - mirror

- name: Cleanup liveos files if force download is set
  become: "{{ run_as_root }}"
  file:
    state: absent
    path: "{{ item }}"
  with_items:
    - '{{ liveos_files }}'
  when: ( force_download | bool ) and ( rhcos_ver[:3] | float >= 4.6 )
  tags:
    - mirror

- name: Download OpenShift 4 legacy metal files
  become: "{{ run_as_root }}"
  get_url:
    url: '{{ item }}'
    dest: "{{ mirror_base }}/rhcos/{{ item }}"
    mode: 0644
  with_items:
    - '{{ legacy_files }}'
  when: ( rhcos_ver[:3] | float < 4.6 )
  tags:
    - mirror

- name: Download OpenShift 4 liveos files
  become: "{{ run_as_root }}"
  get_url:
    url: '{{ item }}'
    dest: "{{ mirror_base }}/rhcos/install/"
    mode: 0644
  with_items:
    - '{{ liveos_files }}'
  when: ( rhcos_ver[:3] | float >= 4.6 )
  tags:
    - mirror

- name: Download OpenShift 4 liveos bios
  become: "{{ run_as_root }}"
  get_url:
    url: '{{ rhcos_live_bios }}'
    dest: "{{ mirror_base }}/rhcos/install/"
    mode: 0644
  when: ( rhcos_ver[:3] | float >= 4.6 ) and (not rhcos_4k)
  tags:
    - mirror

- name: Download OpenShift 4 liveos 4k bios
  become: "{{ run_as_root }}"
  get_url:
    url: '{{ rhcos_live_4k_bios }}'
    dest: "{{ mirror_base }}/rhcos/install/"
    mode: 0644
  when: ( rhcos_ver[:3] | float >= 4.6 ) and (rhcos_4k)
  tags:
    - mirror

- name: Download RHCOS VMDK
  become: "{{ run_as_root }}"
  get_url:
    url: "{{ rhcos_vmdk }}"
    dest: "{{ mirror_base }}/rhcos/"
    mode: '0444'
  when: (mirror_vmdk | bool)
  tags:
    - mirror

- name: Download RHCOS Azure
  become: "{{ run_as_root }}"
  get_url:
    url: "{{ rhcos_azure }}"
    dest: "{{ mirror_base }}/rhcos/"
    mode: '0444'
  when: (mirror_azure | bool)
  tags:
    - mirror

- name: Download RHCOS GCP
  become: "{{ run_as_root }}"
  get_url:
    url: "{{ rhcos_gcp }}"
    dest: "{{ mirror_base }}/rhcos/"
    mode: '0444'
  when: (mirror_gcp | bool)
  tags:
    - mirror

- name: Download RHCOS Legacy ISO
  become: "{{ run_as_root }}"
  get_url:
    url: "{{ rhcos_legacy_iso }}"
    dest: "{{ mirror_base }}/rhcos/"
    mode: '0444'
  when: (mirror_iso | bool) and (rhcos_ver[:3] | float < 4.6)
  tags:
    - mirror

- name: Download RHCOS Live ISO
  become: "{{ run_as_root }}"
  get_url:
    url: "{{ rhcos_live_iso }}"
    dest: "{{ mirror_base }}/rhcos/"
    mode: '0444'
  when: (mirror_iso | bool) and (rhcos_ver[:3] | float >= 4.6)
  tags:
    - mirror

- name: Download RHCOS RAW
  become: "{{ run_as_root }}"
  get_url:
    url: "{{ rhcos_raw }}"
    dest: "{{ mirror_base }}/rhcos/"
    mode: '0444'
  when: (mirror_raw | bool)
  tags:
    - mirror
