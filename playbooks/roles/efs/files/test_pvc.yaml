---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: efs-claim 
  namespace: test-efs
  annotations:
    volume.beta.kubernetes.io/storage-provisioner: openshift.org/aws-efs
  finalizers:
    - kubernetes.io/pvc-protection
spec:
  accessModes:
    - ReadWriteOnce 
  resources:
    requests:
      storage: 5Gi 
  storageClassName: aws-efs 
  volumeMode: Filesystem
