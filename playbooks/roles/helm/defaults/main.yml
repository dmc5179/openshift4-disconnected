---
# defaults file for mirror_helm

run_as_root: true

# Note for x86_64 us arch == amd64
# For Z use s390x
helm_arch: 'amd64'

helm_version: '3.2.3'

mirror_base: '/opt/openshift'

air_gapped: true

mirror_registry: 'localhost'
mirror_registry_port: 5000
mirror_transport: 'https'

chart_repo_root: '/var/www/html'

helm_charts: {}
