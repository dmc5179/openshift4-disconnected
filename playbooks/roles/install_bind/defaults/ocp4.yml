---
bind_zone_domains:
  - name: redhatgovsa.io           # Domain name
    create_reverse_zones: true   # Skip creation of reverse zones
    hosts:
      - name: api.caas
        ip: 10.0.106.41
      - name: api-int.caas
        ip: 10.0.106.41
      - name: '*.apps.caas'
        ip: 10.0.106.42
      - name: bootstrap.caas
        ip: 10.0.106.50
      - name: master0.caas
        ip: 10.0.106.51
      - name: master1.caas
        ip: 10.0.106.52
      - name: master2.caas
        ip: 10.0.106.53
      - name: worker0.caas
        ip: 10.0.106.61
      - name: worker1.caas
        ip: 10.0.106.62
      - name: worker2.caas
        ip: 10.0.106.63
      - name: etcd-0.caas
        ip: 10.0.106.51
      - name: etcd-1.caas
        ip: 10.0.106.52
      - name: etcd-2.caas
        ip: 10.0.106.53
    networks:
      - '192.0.2'
      - '10'
      - '172.16'
    delegate:
      - zone: foo
        dns: 192.0.2.1
    services:
      - name: '_etcd-server-ssl._tcp.caas'
        priority: 0
        weight: 10
        port: 2380
        target: 'etcd-0.caas.redhatgovsa.io.'
      - name: '_etcd-server-ssl._tcp.caas'
        priority: 0
        weight: 10
        port: 2380
        target: 'etcd-1.caas.redhatgovsa.io.'
      - name: '_etcd-server-ssl._tcp.caas'
        priority: 0
        weight: 10
        port: 2380
        target: 'etcd-2.caas.redhatgovsa.io.'
