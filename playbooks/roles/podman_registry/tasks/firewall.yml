---
- name: Populate service facts
  service_facts:

# Firewall needs to be running to configure it
- name: Start firewalld
  become: true
  service:
    name: firewalld
    state: started
  when: "'firewalld.service' in services"

- name: Enable registry port zone internal
  become: true
  firewalld:
    port: "{{ docker_registry_https_port }}/tcp"
    zone: internal
    permanent: true
    immediate: true
    state: enabled
  when: "'firewalld.service' in services"

- name: Enable registry port zone public
  become: true
  firewalld:
    port: "{{ docker_registry_https_port }}/tcp"
    zone: public
    permanent: true
    immediate: true
    state: enabled
  when: "'firewalld.service' in services"

- name: Enable https service
  become: true
  firewalld:
    service: https
    permanent: true
    immediate: true
    state: enabled
  when: "'firewalld.service' in services"

- name: Enable http service
  become: true
  firewalld:
    service: http
    permanent: true
    immediate: true
    state: enabled
  when: "'firewalld.service' in services"
