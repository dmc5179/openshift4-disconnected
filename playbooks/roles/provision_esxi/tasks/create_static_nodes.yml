---

- name: Create bootstrap
  vmware_guest:
    hostname: "{{ vcenter_hostname }}"
    username: "{{ vcenter_username }}"
    password: "{{ vcenter_password }}"
    port: '{{ vcenter_port }}'
    validate_certs: '{{ vmware_ssl_enabled }}'
    datacenter: '{{ datacenter_name }}'
    folder: '{{ datacenter_name }}/vm/{{ ocp_cluster_name }}/'
    guest_id: coreos64Guest
    name: bootstrap
    state: poweredon
    disk:
    - size_gb: 50
      type: thin
      datastore: '{{ datastore_name }}'
    hardware:
      memory_mb: 16384
      num_cpus: 8
      num_cpu_cores_per_socket: 2
      scsi: paravirtual
      hotadd_cpu: true
      hotremove_cpu: true
      hotadd_memory: false
      version: 14 # Hardware version of virtual machine
      boot_firmware: "efi"
    cdrom:
      type: iso
      iso_path: "[{{ datastore_name }}] {{ datastore_path }}/bootstrap.iso"
      state: present
    networks:
    - name: 'openshift'
      device_type: vmxnet3
      mac: "{{ openshift_bootstrap[0].mac }}"
    wait_for_ip_address: no
  delegate_to: localhost
  register: deploy_bootstrap

- name: Pause to wait for bootstrap to initialized
  pause:
    minutes: 1

# Change the boot order or we'll be in a boot to ISO loop
- name: Change virtual machine's boot order and related parameters
  vmware_guest_boot_manager:
    hostname: "{{ vcenter_hostname }}"
    username: "{{ vcenter_username }}"
    password: "{{ vcenter_password }}"
    port: "{{ vcenter_port }}"
    name: bootstrap
    boot_delay: 5000
    enter_bios_setup: false
    boot_retry_enabled: false
    boot_firmware: efi
    boot_order:
      - disk
    secure_boot_enabled: false
    validate_certs: "{{ vmware_ssl_enabled }}"
  delegate_to: localhost

- name: Pause to wait for bootstrap to initialized
  pause:
    minutes: 5

- name: Create master nodes
  vmware_guest:
    hostname: "{{ vcenter_hostname }}"
    username: "{{ vcenter_username }}"
    password: "{{ vcenter_password }}"
    port: '{{ vcenter_port }}'
    validate_certs: '{{ vmware_ssl_enabled }}'
    datacenter: '{{ datacenter_name }}'
    folder: '{{ datacenter_name }}/vm/{{ ocp_cluster_name }}/'
    guest_id: coreos64Guest
    name: '{{ item.name }}'
    state: poweredon
    disk:
    - size_gb: 40
      type: thin
      datastore: '{{ datastore_name }}'
    hardware:
      memory_mb: 8192
      num_cpus: 4
      num_cpu_cores_per_socket: 2
      scsi: paravirtual
      hotadd_cpu: true
      hotremove_cpu: true
      hotadd_memory: false
      version: 14 # Hardware version of virtual machine
      boot_firmware: "efi"
    cdrom:
      type: iso
      iso_path: "[{{ datastore_name }}] {{ datastore_path }}/{{ item.name }}.iso"
    networks:
    - name: 'openshift'
      device_type: vmxnet3
      mac: "{{ item.mac }}"
    wait_for_ip_address: no
  delegate_to: localhost
  register: deploy
  with_items:
    - '{{ openshift_masters }}'

- name: Pause to wait for masters to initialize
  pause:
    minutes: 1

# Change the boot order or we'll be in a boot to ISO loop
- name: Change virtual machine's boot order and related parameters
  vmware_guest_boot_manager:
    hostname: "{{ vcenter_hostname }}"
    username: "{{ vcenter_username }}"
    password: "{{ vcenter_password }}"
    port: "{{ vcenter_port }}"
    name: '{{ item.name }}'
    boot_delay: 5000
    enter_bios_setup: false
    boot_retry_enabled: false
    boot_firmware: efi
    boot_order:
      - disk
    secure_boot_enabled: false
    validate_certs: "{{ vmware_ssl_enabled }}"
  delegate_to: localhost
  with_items:
    - '{{ openshift_masters }}'

- name: Pause to wait for masters
  pause:
    minutes: 1

- name: Create worker nodes
  vmware_guest:
    hostname: "{{ vcenter_hostname }}"
    username: "{{ vcenter_username }}"
    password: "{{ vcenter_password }}"
    port: '{{ vcenter_port }}'
    validate_certs: '{{ vmware_ssl_enabled }}'
    datacenter: '{{ datacenter_name }}'
    folder: '{{ datacenter_name }}/vm/{{ ocp_cluster_name }}/'
    guest_id: coreos64Guest
    name: '{{ item.name }}'
    state: poweredon
    disk:
    - size_gb: 40
      type: thin
      datastore: '{{ datastore_name }}'
    hardware:
      memory_mb: 16384
      num_cpus: 8
      num_cpu_cores_per_socket: 2
      scsi: paravirtual
      hotadd_cpu: true
      hotremove_cpu: true
      hotadd_memory: false
      version: 14 # Hardware version of virtual machine
      boot_firmware: "efi"
    cdrom:
      type: iso
      iso_path: "[{{ datastore_name }}] {{ datastore_path }}/{{ item.name }}.iso"
    networks:
    - name: 'openshift'
