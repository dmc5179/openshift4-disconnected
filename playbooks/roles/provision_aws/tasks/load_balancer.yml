---

# Create a target group with IP address targets
- elb_target_group:
    name: api-server
    protocol: tcp
    port: 6443
    vpc_id: '{{ vpc_id }}'
    health_check_path: /
    successful_response_codes: "200,250-260"
    target_type: ip
    targets:
      - Id: 10.0.106.50
        Port: 6443
      - Id: 10.0.106.51
        Port: 6443
      - Id: 10.0.106.52
        Port: 6443
      - Id: 10.0.106.53
        Port: 6443
    state: present
    wait_timeout: 200
    wait: True

