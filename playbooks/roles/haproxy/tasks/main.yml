---
- name: Ensure HAProxy is installed.
  become: true
  package:
    name: haproxy
    state: present

- name: Configure SELinux TCP ports for HAProxy
  become: true
  seport:
    port: '{{ item }}'
    proto: tcp
    setype: http_port_t
    state: present
  notify:
    - restart haproxy
  with_items:
    - 80
    - 443
    - 22623
    - 6443
    - 9000

- name: Configure SELinux UDP ports for HAProxy
  become: true
  seport:
    port: '{{ item }}'
    proto: udp
    setype: http_port_t
    state: present
  notify:
    - restart haproxy
  with_items:
    - 80
    - 443
    - 22623
    - 6443
    - 9000

- name: Copy HAProxy configuration in place.
  become: true
  template:
    src: haproxy.cfg.j2
    dest: /etc/haproxy/haproxy.cfg
    mode: 0644
    validate: haproxy -f %s -c -q
  notify: restart haproxy

- name: Populate service facts
  service_facts:

- name: Configure firewall for haproxy
  firewalld:
    permanent: true
    immediate: true
    state: enabled
    port: "{{ item }}"
  with_items:
    - 6443/tcp
    - 6443/udp
    - 22623/tcp
    - 22623/udp
    - 443/tcp
    - 80/tcp
    - 8080/tcp
  when: "'firewalld.service' in services"

- name: Ensure HAProxy is started and enabled on boot.
  become: true
  service:
    name: haproxy
    state: started
    enabled: true
