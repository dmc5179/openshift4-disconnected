---

- name: Create local-storage namespace
  delegate_to: localhost
  k8s:
    name: "{{ local_storage_namespace }}"
    api_version: v1
    kind: Namespace
    state: present
    wait: true
    kubeconfig: "{{ kubeconfig }}"
    validate_certs: '{{ kube_ssl_enabled }}'

#- name: Add toleration for master and infra nodes
