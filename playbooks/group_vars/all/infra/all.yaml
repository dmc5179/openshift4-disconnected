---
air_gapped: true
openshift_install: 'openshift-install'
openshift_client: 'oc'
kubectl: 'kubectl'
filetranspile: 'filetranspile'
fakeroots: 'fakeroots'

# 4.3 March 23, 2020 at 5:28:02 AM UTC-
ec2_ami: 'ami-0347efb61e552e57b'
ec2_region: 'us-east-1'
ec2_endpoint: 'https://ec2.us-iso-east-1.c2s.ic.gov'
s3_endpoint: 'https://s3.us-iso-east-1.c2s.ic.gov'
aws_ssl: true

kube_ssl: true
kubeconfig: "~/.kube/config"

#install_config: ''

master_count: 3
worker_count: 3

# Base directory for all other mirror tasks
mirror_base: '/opt/openshift'
mirror_registry: 'localhost:5000'
mirror_transport: 'https'
ignition_configs: "{{ mirror_base }}/cluster"
# This is the secret that will be uploaded to the mirror server
# for use in mirroring images
local_pull_secret: '~/Downloads/pull-secret.txt'
# This is the same secret as above but located on the mirror server
pull_secret: '/opt/openshift/pull-secret.txt'

oc_cmd: '/usr/local/bin/oc'
kubectl_cmd: '/usr/local/bin/kubectl'
openshift_install_cmd: '/usr/local/bin/openshift-install'

fips_enabled: false

base_domain: 'example.io'
cluster_name: 'caas'

docker_registry_hostname: 'localhost'

ssh_public_key_file: '~/.ssh/id_rsa.pub'
