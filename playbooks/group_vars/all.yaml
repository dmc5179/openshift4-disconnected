---
openshift_install: 'openshift-install'
openshift_client: 'oc'
kubectl: 'kubectl'
filetranspile: 'filetranspile'
fakeroots: 'fakeroots'

# 4.3 March 23, 2020 at 5:28:02 AM UTC-
ec2_ami: 'ami-0347efb61e552e57b'
ec2_region: 'us-east-1'
ec2_endpoint: 'https://ec2.us-iso-east-1.c2s.ic.gov'
s3_endpoint: 'https://s3.us-iso-east-1.c2s.ic.gov'
aws_ssl: true

kube_ssl: true
kubeconfig: "~/.kube/config"

install_config: ''
ignition_configs: ''

master_count: 3
worker_count: 3

# Base directory for all other mirror tasks
mirror_base: '/opt/openshift'
mirror_registry: 'localhost:5000'
mirror_transport: 'https'
pull_secret: '~/Downloads/pull-secret.txt'

oc_cmd: '/usr/local/bin/oc'
kubectl_cmd: '/usr/local/bin/kubectl'
openshift_install_cmd: '/usr/local/bin/openshift-install'
